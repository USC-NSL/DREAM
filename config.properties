tempDirForWindows = c:/temp
# Where is your dot program located? It will be called externally.
dotForWindows = "c:/Program Files (x86)/Graphviz2.30/bin/dot.exe"
gvprForWindows = "c:/Program Files (x86)/Graphviz2.30/bin/gvpr.exe"
neatoForWindows = "c:/Program Files (x86)/Graphviz2.30/bin/neato.exe"