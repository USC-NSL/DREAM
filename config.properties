# The dir. where temporary files will be created.
tempDirForLinux = /tmp
# Where is your dot program located? It will be called externally.
dotForLinux = /usr/bin/dot
gvprForLinux = /usr/bin/gvpr
neatoForLinux = /usr/bin/neato

##############################################################
